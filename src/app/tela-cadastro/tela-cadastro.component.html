<div class="container">
    <div class="box">
        <nz-card style="width: 450px;
        height: 500px;" nzTitle="Cadastro">
            <form nz-form class="login-form" [formGroup]="form">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Digite seu nome!">
                        <nz-input-group>
                            <input type="text" formControlName="nick" nz-input placeholder="UsuÃ¡rio" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Digite sua senha!">
                        <nz-input-group>
                            <input formControlName="password" type="password" nz-input placeholder="Senha" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <nz-date-picker formControlName = "nascimento" (ngModelChange)="onChange($event)"></nz-date-picker>
                    
                    <br />
                    </nz-form-control>
                </nz-form-item>
                <div class="footer">
                    <div nz-row class="login-form-margin">
                        <div nz-col [nzSpan]="12">
                            <a class="login-form-forgot">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <button nz-button nzType="primary" (click)="submit()" [disabled]="!this.form.valid">Cadastrar</button>
                </div>
            </form>
        </nz-card>
        <ng-template #extraTemplate>
            <a>More</a>
        </ng-template>
    </div>
</div>
